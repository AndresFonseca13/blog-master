# CONFIGURACIO?N SEGURA

spring.application.name=blog-backend

# Base de Datos (Docker)
spring.mongodb.uri=${MONGO_URI}
spring.mongodb.database=blog_db

# JWT Security
# En vez de la clave real, ponemos un marcador
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Supabase Storage
supabase.url=${SUPABASE_URL}
supabase.key=${SUPABASE_KEY}
supabase.bucket=blog-images

# Admin User Configuration
admin.default.username=${ADMIN_DEFAULT_USERNAME:admin_fonsi}
admin.default.email=${ADMIN_DEFAULT_EMAIL:admin@blog.com}
admin.default.password=${ADMIN_DEFAULT_PASSWORD:}

# OAuth2 Configuration
app.oauth2.redirectUri=${OAUTH2_REDIRECT_URI:http://localhost:5173/oauth2/redirect}

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=email,profile

# Facebook OAuth2
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID:}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET:}
spring.security.oauth2.client.registration.facebook.scope=email,public_profile

# Email Configuration (SMTP)
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# File Upload Limits
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# App Configuration
app.name=${APP_NAME:Blog Fonsi}
app.frontend.url=http://localhost:5173/
